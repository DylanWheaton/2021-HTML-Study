<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listing notes</title>
  </head>
  <body> <!-- Ordered lists: <ol> - Declares an ordered list <li> - Defines a list item   Unordered lists:<ul> - Defines an unordered list <li> - Defines a list item -->

<ol>
  <li>So the point is</li>
  <li><b>That the list is funny</b></li>
</ol>

<ul>
  <li>So the point is</li>
  <li>This one is funnier</li>
</ul>
<table border="1">
<tr>
<td>
<ol>
  <li>So this is right?</li>
</ol>
</td>
</tr>
<tr>
<td>
<ol>
  <li>So this is right?</li>
</ol>
</td>
</tr>
</table>
  </body>
</html>
