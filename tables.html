<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
      Tables are meant for storing data
      <table> defines a <table>
        <tr> defines a row
        <th> defines a header cell
        <td> defines a standard data cell

        Attributes:
        border defines standard table border
        colspan merge cells horizontally
        rowspan merges cells vertically
          -->
    <table border="1">
      <tr>
<th colspan="4">That makes me funny</th>
      </tr>
      <tr>
    <th>Funny</th>
    <th>Funny</th>
    <th>Funny</th>
    <th>Funny</th>
      </tr>
      <tr>
      <td>Funny</td>
      <td>Funny</td>
      <td>Funny</td>
      <td>Funny</td>
      </tr>
    </table>
  </body>
</html>
