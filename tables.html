<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
    Tables are meant for storing data.
    Tags:
    <table> -> Defines a table.
    <tr> -> Defines a row.
    <th> -> Defines a header Cell.
    <td> -> Defines a standard data cell.

    Attributes:
    border -> Defines standard table border
    colspan -> Merge cells horizaontally.
    rowspan -> Merge cells vertically.
      -->
    <table border="1">
      <tr>
        <th colspan="5">Charizard Sort Of Stats</th>
      </tr>
      <tr>
        <th>Stat</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
        <th></th>
      </tr>
      <tr>
        <td rowspan="2">HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td></td>
      </tr>
      <tr>

        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td></td>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td></td>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td colspan="2">360</td>

      </tr>
    </table>
  </body>
</html>
