<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
    Tables are meant for storing data.
    <table> -> Defines a table.
    <tr> -> Defines a row.
    <th> -> Defines a header Cell.
    <td> -> Defines a standard data cell.

      -->
    <table border="1">
      <tr>
        <th>Charizard Sort Of Stats</th>
      </tr>
      <tr>
        <th>Stat</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
        <th></th>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td></td>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td></td>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td></td>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
        <td>New Cell!!!!!</td>
      </tr>
    </table>
  </body>
</html>
