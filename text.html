<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>

    Basic Text <br  /> <!-- <br  /> Line Breaker -->
    <b> Bold Text </b> <br  /> <!-- <b> Bold text tag -->
    <strong> Stronk Text </strong> <br  /> <!-- <strong> Bold with verbal emphasis -->
    <i> Italic Text </i> <br  /> <!-- <i> Italics text -->
    <em> Emphasis Text </em> <br  /><!-- <em> Italics with verbal emphasis -->
    <small>Small Text</small> <br  /> <!-- small text duh -->
    <sub> Subscript Text </sub> <br  /> <!-- <sub> Subscript Text -->
    <sup> Superscript Text </sup> <br  /> <!-- <sup> Superscript Text -->
    <ins> Inserted Text </ins> <br  /> <!-- <ins> Inserted Text -->
    <u> Underlined Text </u> <br  /> <!-- <u> Underlined Text -->
    <del> Deleted Text </del> <br  /> <!-- <del> Deleted Text -->
    <mark> Marked/Highlighted Text </mark> <!-- <mark> Highlighted Text -->
  </body>
</html>
